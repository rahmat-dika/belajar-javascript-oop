<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
</head>
<body>
  
  <script>
    class MathUtil {
      static sum(...numbers) {
        if (numbers.length === 0) {
          // const error = new Error("Total parameter harus lebih dari 0"); //membuat error secara standar
          // throw error;
          throw new Error("Total parameter harus lebih dari 0");
        }

        let total = 0;
        for (const number of numbers) {
          total += number;
        }
        return total;
      }
    }
    const result = MathUtil.sum(1,1,1,1,1,1); //ini ketika mathutil benar
    console.info(result);

    // console.info(MathUtil.sum()); //ini ketika mathutil error

    try {
      console.info(MathUtil.sum());
    } catch (error) { //tampil ketika error
      console.info(`Terjadi error : ${error.message}`);
    } finally { // selalu tampil ketika selesai
      console.info("Program Selesai");
    } //bisa pula menggunakan try finally

    // Membuat class error secara manual
    class ValidationError extends Error {
      constructor(message, field) {
        super(message);
        this.field = field;
      }
    }

    class MathKali {
      static sum(...numbers) {
        if (numbers.length === 0) {
          throw new ValidationError("Total parameter harus lebih dari 0"); //dipake dibawah ini
        }

        let total = 0;
        for (const number of numbers) {
          total += number * number;
        }
        return total;
      }
    }
    const tes = MathKali.sum(1,1,1,13); //ini ketika MathKali benar
    console.info(tes);
  </script>
</body>
</html>
